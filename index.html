<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Car Parking System</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="kpr.png" alt="KPR Parking Logo" class="logo">
            <h1>WELCOME TO KPR PARKING</h1>
        </div>
        
        <h2>Smart Car Parking System</h2>
        <h3>Total Slots: <span id="total-slots">10</span></h3>
        <h3>Available Slots: <span id="available-slots">10</span></h3>

        <div class="parking-slots" id="parking-slots">
            <!-- Parking slots will be dynamically generated here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
